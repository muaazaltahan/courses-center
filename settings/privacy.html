<div class="row">
    Who Can See My Courses?
    <button class="btn" data-slide="wcsmc" onclick="toggleSlide(this.dataset.slide);changeText(this)">
        Change
    </button>
    <div class="choices" id="wcsmc">
        <form>
            <input type="radio" id="anyone" name="wcsmc" value="anyone">
            <label for="anyone">Anyone</label>
            <input type="radio" id="friends" name="wcsmc" value="friends">
            <label for="friends">Friends</label>
            <input type="radio" id="me" name="wcsmc" value="me">
            <label for="me">Me</label>
            <input type="submit" value="Set">
        </form>
    </div>
</div>
